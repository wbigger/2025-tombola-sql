        function initBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';

            for (let row = 0; row < 9; row++) {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'board-row';

                for (let col = 0; col < 10; col++) {
                    const num = row * 10 + col + 1;
                    if (num <= 90) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.id = `cell-${num}`;
                        cell.textContent = num;
                        rowDiv.appendChild(cell);
                    }
                }
                board.appendChild(rowDiv);
            }

            for (let i = 1; i <= 90; i++) {
                const cell = document.getElementById(`cell-${i}`);
                cell.className = 'cell';

                    cell.classList.add('current');

                }
            }

        function extractQuery() {
            if (remainingQueries.length === 0) return;

            const randomIndex = Math.floor(Math.random() * remainingQueries.length);
            currentQuery = remainingQueries[randomIndex];
            remainingQueries = remainingQueries.filter((_, i) => i !== randomIndex);
            solutionRevealed = false;

            document.getElementById('queryType').textContent = `[${currentQuery.tipo}]`;
            document.getElementById('queryText').textContent = currentQuery.query;
            document.getElementById('queryText').className = 'query-text';
            document.getElementById('resultNumber').textContent = '?';
            document.getElementById('resultNumber').className = 'result-number';

            updateBoard();

        function revealSolution() {
            if (!currentQuery || solutionRevealed) return;

            extractedNumbers.add(currentQuery.numero);

            document.getElementById('resultNumber').textContent = currentQuery.numero;
            document.getElementById('resultNumber').className = 'result-number revealed';
            document.getElementById('btnSolution').disabled = true;

            updateBoard();
